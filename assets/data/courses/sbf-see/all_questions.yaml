  assets: []
- id: sbf-see-spe-070
  number: 70
  question: Was ist hinsichtlich des Querens eines Verkehrstrennungsgebietes zu beachten?
  options:
  - text: Das Queren ist möglichst zu vermeiden. Falls gequert werden muss, hat dies
      möglichst mit der Kielrichtung im rechten Winkel zur allgemeinen Verkehrsrichtung
      zu erfolgen. Die Kielrichtung des querenden Fahrzeugs muss auch dann einen rechten
      Winkel zur allgemeinen Verkehrsrichtung bilden, wenn das Fahrzeug durch Wind
      oder Strom versetzt wird.
    isCorrect: true
  - text: Das Queren ist möglichst zu vermeiden. Falls gequert werden muss, hat dies
      möglichst mit einem rechtweisenden Kurs zur allgemeinen Verkehrsrichtung zu
      erfolgen. Der rechtweisende Kurs des querenden Fahrzeugs muss auch dann einen
      rechten Winkel zur allgemeinen Verkehrsrichtung bilden, wenn das Fahrzeug durch
      Wind oder Strom versetzt wird.
    isCorrect: false
  - text: Das Queren von Verkehrstrennungsgebieten ist für Segelfahrzeuge sowie für
      Maschinenfahrzeuge unter 20 m Länge verboten. Diese Fahrzeuge haben sich soweit
      wie möglich von den Enden der Verkehrstrennungsgebiete klar zu halten und müssen
      durch ihren Kurs zu erkennen geben, dass sie ein Verkehrstrennungsgebiet nicht
      queren.
    isCorrect: false
  - text: Das Queren ist möglichst zu vermeiden. Falls gequert werden muss, hat dies
      mit der Kielrichtung in einem möglichst spitzen Winkel zur allgemeinen Verkehrsrichtung
      zu erfolgen. Die Kielrichtung des querenden Fahrzeugs muss auch dann einen möglichst
      spitzen Winkel zur allgemeinen Verkehrsrichtung bilden, wenn das Fahrzeug durch
