      und Hydrographie, sowie die Bekanntmachungen für Seefahrer (BfS) der örtlich
      zuständigen Wasserstraßen- und Schifffahrtsämter, die auf alle Veränderungen
      hinsichtlich Betonnung, Befeuerung, Wracks und Untiefen sowie auf die Schifffahrt
      betreffende Maßnahmen und Ereignisse hinweisen.
    isCorrect: false
  - text: Die Bekanntmachung der Generaldirektion Wasserstraßen und Schifffahrt (GDWS)
      sowie die nautische Veröffentlichung "Sicherheit auf dem Wasser", herausgegeben
      durch das Bundesministerium für Digitales und Verkehr (BMDV), mit wichtigen
