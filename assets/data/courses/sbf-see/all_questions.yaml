  question: Was ist bei der Benutzung eines Verkehrstrennungsgebietes zu beachten?
  options:
  - text: Auf dem entsprechenden Einbahnweg in der allgemeinen Verkehrsrichtung fahren,
      soweit wie möglich von der Trennzone/Trennlinie klar halten, in der Regel an
      den Enden des Einbahnweges ein- oder auslaufen, seitliches Ein- oder Auslaufen
      in möglichst kleinem Winkel zur allgemeinen Verkehrsrichtung.
    isCorrect: true
  - text: Auf dem entsprechenden Einbahnweg in Verkehrsrichtung links von der Trennzone
      fahren, so nah wie möglich an der Trennzone/Trennlinie fahren, in der Regel
      an den Enden des Einbahnweges ein- oder auslaufen, seitliches Ein- oder Auslaufen
      in möglichst rechtem Winkel zur allgemeinen Verkehrsrichtung.
    isCorrect: false
  - text: Die Benutzung von Verkehrstrennungsgebieten ist für Segelfahrzeuge sowie
      für Maschinenfahrzeuge unter 20 m Länge nicht gestattet. Diese Fahrzeuge haben
      sich soweit wie möglich von Verkehrstrennungsgebieten klar zu halten und müssen
      durch ihren Kurs klar zu erkennen geben, dass sie ein Verkehrstrennungsgebiet
      nicht benutzen.
    isCorrect: false
  - text: Auf den entsprechenden Einbahnwegen in der allgemeinen Verkehrsrichtung
      fahrende Fahrzeuge müssen sich soweit wie möglich von der Trennzone/Trennlinie
      klar halten und haben Vorfahrt gegenüber allen Fahrzeugen, die in ein Verkehrstrennungsgebiet
      einlaufen oder ein solches queren.
    isCorrect: false
